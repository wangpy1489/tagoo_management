<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form role="form" name="loginForm" class="modal-form">
            <fieldset>
                <div class="form-group" ng-if="edit">
                    <label class="control-label">编号:</label>
                    <div class="controls">
                        <input class="form-control" ng-model="row.partnerId" type="text" required disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">姓名:</label>
                    <div class="controls">
                        <input class="form-control" ng-model="row.name" type="text"  autofocus required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">账号:</label>
                    <div class="controls">
                        <input class="form-control" ng-model="row.account" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">密码:</label>
                    <div class="controls">
                        <input class="form-control" ng-model="row.password" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">权限码:</label>
                    <div class="controls">
                        <input class="form-control" ng-model="row.sceneId" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">位置:</label>
                    <div class="controls">
                        <input class="form-control" ng-model="row.position" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">电话:</label>
                    <div class="controls">
                        <input class="form-control" ng-model="row.phone" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">邮箱:</label>
                    <div class="controls">
                        <input class="form-control" ng-model="row.email" type="text" required>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
